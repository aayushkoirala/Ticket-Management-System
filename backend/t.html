<button onclick="f()">hellow</button>

<script>
    function f() {
        const xhttp = new XMLHttpRequest();
        const method = "GET";

        const url = "http://127.0.0.1:5000/tickets_api";
        const async = true;
        xhttp.open(method, url, async);
        xhttp.send();
        xhttp.onload = function() {
            console.log(this.responseText);
        };
    }
</script>
