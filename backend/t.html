<button onclick="f()">get</button>
<button onclick="a()">post</button>
<script>
    function f() {
        const xhttp = new XMLHttpRequest();
        const method = "GET";

        const url = "http://127.0.0.1:5000/team_info";
        const async = true;
        xhttp.open(method, url, async);
        xhttp.send();
        xhttp.onload = function() {
            console.log(this.responseText);
        };
    }

    function a() {
        const xhttp = new XMLHttpRequest();
        const method = "POST";
        const data = {
            username: "yoan",
            password: 1,
            team_id: 1,
            name: "yoa",
            rank: "manager",
        };
        const url = "http://127.0.0.1:5000/create_user";
        const async = true;
        xhttp.open(method, url, async);
        xhttp.send(JSON.stringify(data));
        xhttp.onload = function() {
            console.log(this.responseText);
        };
    }
</script>
